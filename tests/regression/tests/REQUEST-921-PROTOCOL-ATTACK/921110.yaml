meta:
  author: "Christian S.J. Peron, Franziska BÃ¼hler, azurit"
rule_id: 921110
tests:
  - test_id: 1
    desc: "HTTP Response Splitting"
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Host: "localhost"
            Cache-Control: "no-cache, no-store, must-revalidate"
            User-Agent: "OWASP CRS test agent"
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
          method: POST
          port: 80
          uri: "/"
          data: "var=%0aPOST / HTTP/1.1"
          version: HTTP/1.1
        output:
          log:
            expect_ids: [921110]
  - test_id: 2
    desc: "HTTP Response Splitting"
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Host: "localhost"
            Cache-Control: "no-cache, no-store, must-revalidate"
            User-Agent: "OWASP CRS test agent"
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
          method: POST
          port: 80
          uri: "/"
          data: "var=aaa%0aGET+/+HTTP/1.1"
          version: HTTP/1.1
        output:
          log:
            expect_ids: [921110]
  - test_id: 3
