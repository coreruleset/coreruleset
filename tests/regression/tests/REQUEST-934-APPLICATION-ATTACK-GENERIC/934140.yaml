---
meta:
  author: "karelorigin, azurit"
rule_id: 934140
tests:
  - test_id: 1
    desc: "Perl interpolation attack: @{[system 'whoami']}"
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Accept: "*/*"
            Host: localhost
            User-Agent: "OWASP CRS test agent"
          method: GET
          port: 80
          uri: "/get?x=%40%7B%5Bsystem%20%27whoami%27%5D%7D"
          version: HTTP/1.1
        output:
          log:
            expect_ids: [934140]
