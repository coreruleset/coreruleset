rule_id: 934180
tests:
  - test_id: 1
    desc: SSTI attack - Using Double Curly Braces
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Accept: "*/*"
            Host: localhost
            User-Agent: "OWASP CRS test agent"
          method: GET
          port: 80
          uri: "/get?x=%7b%7b%20%37%2a%37%20%7d%7d"
          version: HTTP/1.1
        output:
          log:
            expect_ids: [934180]
