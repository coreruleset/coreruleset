meta:
  author: "Christian S.J. Peron, Franziska BÃ¼hler, azurit"
  description: "Application attack LFI"
rule_id: 930100
tests:
  - test_id: 1
    desc: "Path Traversal Attack (/../) encoded"
    stages:
      - input:
          dest_addr: "127.0.0.1"
          method: "GET"
          port: 80
          headers:
            Host: "localhost"
            FoobarHeader: "0x5c0x2e.%00/"
            User-Agent: "OWASP CRS test agent"
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
          uri: "/get"
          version: "HTTP/1.1"
        output:
          log:
            expect_ids: [930100]
  - test_id: 2
    desc: "Path Traversal Attack Triple Dot (/.../)"
    stages:
      - input:
          dest_addr: "127.0.0.1"
          method: "GET"
          port: 80
          headers:
            Host: "localhost"
            User-Agent: "OWASP CRS test agent"
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
          uri: "/get?foo=.../.../WINDOWS/win.ini"
          version: "HTTP/1.1"
        output:
          log:
            expect_ids: [930100]
  - test_id: 3
    desc: "Path Traversal Attack Triple Dot (/.../) encoded: foo=.../.../WINDOWS/win.ini"
    stages:
      - input:
          dest_addr: "127.0.0.1"
          method: "GET"
          port: 80
          headers:
            Host: "localhost"
            User-Agent: "OWASP CRS test agent"
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
          uri: "/get?foo=0x2e.%000x2f0x2e.%00/WINDOWS/win.ini"
          version: "HTTP/1.1"
        output:
          log:
            expect_ids: [930100]
  - test_id: 4
    desc: "Status Page Test - Path Traversal Attack (<backslash>../), partially encoded"
    stages:
      - input:
          dest_addr: "127.0.0.1"
          method: "GET"
          port: 80
          headers:
            Host: "localhost"
            FoobarHeader: "0x5c0x2e./"
            User-Agent: "OWASP CRS test agent"
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
          uri: "/get"
          version: "HTTP/1.1"
        output:
          log:
            expect_ids: [930100]
