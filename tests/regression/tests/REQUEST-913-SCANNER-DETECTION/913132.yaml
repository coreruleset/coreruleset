---
meta:
  author: "Christian Folini"
  enabled: true
  name: "913132.yaml"
  description: "Tests to trigger or not trigger rule 913132"
tests:
  - test_title: 913132-1
    desc: UA of security scanner Nikto; has to be detected
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "GET"
            port: 80
            headers:
              User-Agent: "Mozilla/5.00 (Nikto/2.1.5) (Evasions:None) (Test:002942)"
              Host: "localhost"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            uri: "/get"
            protocol: "http"
          output:
            log_contains: id "913132"
  - test_title: 913132-2
    desc: UA Goose; has to be detected; only on JayBizzle's list of bad UAs
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "GET"
            port: 80
            headers:
              User-Agent: "Goose/3.1.6 X-SiteSpeedApp-1"
              Host: "localhost"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            uri: "/get"
            protocol: "http"
          output:
            log_contains: id "913132"
