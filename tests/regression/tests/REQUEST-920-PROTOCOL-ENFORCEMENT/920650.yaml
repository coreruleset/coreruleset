  # Standard dangerous methods (uppercase)
  - test_id: 1
    desc: "DELETE method override in query string"
    stages:
      - input:
          dest_addr: "127.0.0.1"
          port: 80
          method: "POST"
          uri: "/api/resource?_method=DELETE"
          headers:
            User-Agent: "OWASP CRS test agent"
            Host: "localhost"
            Accept: "*/*"
        output:
          log:
            expect_ids: [920650]

