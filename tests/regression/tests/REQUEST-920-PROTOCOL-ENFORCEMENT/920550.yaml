---
meta:
  author: "touchweb_vincent"
rule_id: 920441
tests:
  - test_id: 1
    desc: URL file extension is restricted by policy (920550)
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            Accept-Encoding: gzip,deflate
            Accept-Language: en-us,en;q=0.5
            Host: localhost
            Keep-Alive: "300"
            Proxy-Connection: keep-alive
            User-Agent: "OWASP CRS test agent"
          method: GET
          port: 80
          uri: "/get/database.zip"
          version: HTTP/1.1
        output:
          log:
            expect_ids: [920550]
  - test_id: 2
    desc: |
      False Positive:
      Don't block robots.txt
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            Accept-Encoding: gzip,deflate
            Accept-Language: en-us,en;q=0.5
            Host: localhost
            Keep-Alive: "300"
            Proxy-Connection: keep-alive
            User-Agent: "OWASP CRS test agent"
          method: GET
          port: 80
          uri: "/robots.txt"
          version: HTTP/1.1
        output:
          log:
            no_expect_ids: [920550]
