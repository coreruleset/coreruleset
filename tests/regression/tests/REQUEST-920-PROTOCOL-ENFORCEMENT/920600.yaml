---
meta:
  author: "karelorigin"
  enabled: true
  name: "920600.yaml"
  description: "Accept header charset checks"
tests:
  - test_title: 920600-1
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            port: 80
            uri: "/"
            headers:
              User-Agent: "OWASP ModSecurity Core Rule Set"
              Host: "localhost"
              Accept: text/html;q=0.9;charset=CP1026,*/*;q=0.8
          output:
            log_contains: "id \"920600\""
  - test_title: 920600-2
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            port: 80
            uri: "/"
            headers:
              User-Agent: "OWASP ModSecurity Core Rule Set"
              Host: "localhost"
              Accept: text/html;q=0.9;charset=UTF-8,*/*;q=0.8
          output:
            no_log_contains: "id \"920600\""
