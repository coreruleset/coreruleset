---
meta:
  author: "Max Leske, azurit"
  description: "Detect invalid URI encoding in the last path segment of the URI"
rule_id: 920221
tests:
  - test_id: 1
    desc: Detect invalid URI encoding in decoded URI (`%w20`)
    stages:
      - input:
          dest_addr: "127.0.0.1"
          port: 80
          uri: "/get/%25w20"
          headers:
            User-Agent: "OWASP CRS test agent"
            Host: "localhost"
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
          version: "HTTP/1.1"
        output:
          log:
            expect_ids: [920221]
  - test_id: 2
    desc: Ignore invalid URI encoding if the last path segment looks like file name (`%w20`)
    stages:
      - input:
          dest_addr: "127.0.0.1"
          port: 80
          uri: "/get/%25w20.txt"
          headers:
            User-Agent: "OWASP CRS test agent"
            Host: "localhost"
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
          version: "HTTP/1.1"
        output:
          log:
            no_expect_ids: [920221]
