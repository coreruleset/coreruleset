meta:
  author: "Franziska BÃ¼hler, azurit"
  description: "Testing for allowed and forbidden Accept-Encoding"
rule_id: 920520
tests:
  - test_id: 1
    desc: "Allowed Accept-Encoding: gzip, deflate, br"
    stages:
      - input:
          dest_addr: "127.0.0.1"
          method: "GET"
          port: 80
          headers:
            User-Agent: "OWASP CRS test agent"
            Accept: "*/*"
            Host: "localhost"
            Accept-Encoding: "gzip, deflate, br"
          uri: "/"
          version: "HTTP/1.1"
        output:
          log:
            no_expect_ids: [920520]
  - test_id: 2
    desc: "Allowed Accept-Encoding: gzip,deflate,identity"
    stages:
      - input:
          dest_addr: "127.0.0.1"
          method: "GET"
          port: 80
          headers:
            User-Agent: "OWASP CRS test agent"
            Accept: "*/*"
            Host: "localhost"
            Accept-Encoding: "gzip,deflate,identity"
          uri: "/"
          version: "HTTP/1.1"
        output:
          log:
            no_expect_ids: [920520]
  - test_id: 3
    desc: "Allowed Accept-Encoding: compress;q=0.5, gzip;q=1.0"
    stages:
      - input:
          dest_addr: "127.0.0.1"
          method: "GET"
          port: 80
          headers:
            User-Agent: "OWASP CRS test agent"
            Accept: "*/*"
            Host: "localhost"
            Accept-Encoding: "compress;q=0.5, gzip;q=1.0"
          uri: "/"
          version: "HTTP/1.1"
        output:
          log:
            no_expect_ids: [920520]
  - test_id: 4
    desc: "Allowed Accept-Encoding: gzip;q=1.0, identity; q=0.5, *;q=0"
    stages:
      - input:
          dest_addr: "127.0.0.1"
          method: "GET"
          port: 80
          headers:
            User-Agent: "OWASP CRS test agent"
            Accept: "*/*"
            Host: "localhost"
            Accept-Encoding: "gzip;q=1.0, identity; q=0.5, *;q=0"
          uri: "/"
          version: "HTTP/1.1"
        output:
          log:
            no_expect_ids: [920520]
  - test_id: 5
    desc: "Allowed Accept-Encoding: gzip;q=1.0, identity; q=0.5, *;q=0"
    stages:
      - input:
          dest_addr: "127.0.0.1"
          method: "GET"
          port: 80
          headers:
            User-Agent: "OWASP CRS test agent"
            Accept: "*/*"
            Host: "localhost"
            Accept-Encoding: "gzip;q=1.0, identity; q=0.5, *;q=0"
          uri: "/"
          version: "HTTP/1.1"
        output:
          log:
            no_expect_ids: [920520]
  - test_id: 6
    desc: "Allowed empty Accept-Encoding"
    stages:
      - input:
          dest_addr: "127.0.0.1"
          method: "GET"
          port: 80
          headers:
            User-Agent: "OWASP CRS test agent"
            Accept: "*/*"
            Host: "localhost"
            Accept-Encoding: ""
          uri: "/"
          version: "HTTP/1.1"
        output:
          log:
            no_expect_ids: [920520]
  - test_id: 7
    desc: "Not allowed Accept-Encoding CVE-2022-21907"
    stages:
      - input:
          dest_addr: "127.0.0.1"
          method: "GET"
          port: 80
          headers:
            User-Agent: "OWASP CRS test agent"
            Accept: "*/*"
            Host: "localhost"
            Accept-Encoding: "AAAAAAAAAAAAAAAAAAAAAAAA,AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA&AA&**AAAAAAAAAAAAAAAAAAAA**A,AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,AAAAAAAAAAAAAAAAAAAAAAAAAAA,****************************AAAAAA, *, ,"
          uri: "/"
          version: "HTTP/1.1"
        output:
          log:
            expect_ids: [920520]
  - test_id: 8
    desc: "False positive test for long Accept-Encoding headers from internet.nl"
    stages:
      - input:
          dest_addr: "127.0.0.1"
          method: "GET"
          port: 80
          headers:
            User-Agent: "OWASP CRS test agent"
            Accept: "*/*"
            Host: "localhost"
            Accept-Encoding: "compress, deflate, exi, gzip, pack200-gzip, x-compress, x-gzip"
          uri: "/"
          version: "HTTP/1.1"
        output:
          log:
            no_expect_ids: [920520]
  - test_id: 9
    desc: "False positive test for long Accept-Encoding of length 99"
    stages:
      - input:
          dest_addr: "127.0.0.1"
          method: "GET"
          port: 80
          headers:
            User-Agent: "OWASP CRS test agent"
            Accept: "*/*"
            Host: "localhost"
            Accept-Encoding: "aes128gcm, br, compress, deflate, exi, identity, pack200-gzip, x-compress, x-gzip, zstd, gzip;q=1.0"
          uri: "/"
          version: "HTTP/1.1"
        output:
          log:
            no_expect_ids: [920520]
