---
meta:
  author: "fzipi, azurit"
  description: "Remote Command Execution: POP3 PL3 Command Injection test cases"
rule_id: 932321
tests:
  - test_id: 1
    desc: "POP3 QUIT/STAT/NOOP/RSET/CAPA Command injection positive test"
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Accept: "*/*"
            Host: "localhost"
            User-Agent: "OWASP CRS test agent"
          method: GET
          port: 80
          uri: "/get?attackme=%0d%0aQUIT"
          version: HTTP/1.0
        output:
          log:
            expect_ids: [932321]
  - test_id: 2
    desc: "POP3 QUIT Command Injection negative test"
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Accept: "*/*"
            Host: "localhost"
            User-Agent: "OWASP CRS test agent"
          method: GET
          port: 80
          uri: "/get?text=Don't%20quit"
          version: HTTP/1.0
        output:
          log:
            no_expect_ids: [932321]
