              Host: "localhost"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            data: '932150-2=tar -xzf /var/www/exfiltrate.tar.gz /etc'
            protocol: "http"
          output:
            log_contains: "id \"932150\""
  - test_title: 932150-3
