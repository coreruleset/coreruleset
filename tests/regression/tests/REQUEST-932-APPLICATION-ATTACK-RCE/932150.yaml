---
meta:
  author: "Paul Beckett"
  enabled: true
  name: "932150.yaml"
  description: "Tests to trigger or not trigger rule 932150"
tests:
  - test_title: 932150-1
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "GET"
            port: 80
            headers:
              User-Agent: OWASP ModSecurity Core Rule Set
              Host: "localhost"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            uri: "/?932150-1=bash%20-c%20%22echo%20test%22"
            protocol: "http"
          output:
            log_contains: "id \"932150\""
  - test_title: 932150-2
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "POST"
            port: 80
            headers:
              User-Agent: OWASP ModSecurity Core Rule Set
              Host: "localhost"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            data: '932150-2=tar -xzf /var/www/exfiltrate.tar.gz /etc'
            protocol: "http"
          output:
            log_contains: "id \"932150\""
  - test_title: 932150-3
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "GET"
            port: 80
            headers:
              User-Agent: OWASP ModSecurity Core Rule Set
              Host: "localhost"
              Cookie: "931120-3=exec 5<>/dev/tcp/8.8.8.8/80"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            uri: '/'
            protocol: "http"
          output:
            log_contains: "id \"932150\""
  - test_title: 932150-4
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "POST"
            port: 80
            headers:
              User-Agent: OWASP ModSecurity Core Rule Set
              Host: "localhost"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            data: '932150-2=dont match commands that are not at start;tar -xzf /var/www/exfiltrate.tar.gz /etc'
            protocol: "http"
          output:
            no_log_contains: "id \"932150\""
  - test_title: 932150-5
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "POST"
            port: 80
            headers:
              User-Agent: OWASP ModSecurity Core Rule Set
              Host: "localhost"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            data: 'foo=ping pong tables'
            protocol: "http"
          output:
            no_log_contains: "id \"932150\""
  - test_title: 932150-6
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "POST"
            port: 80
            headers:
              User-Agent: OWASP ModSecurity Core Rule Set
              Host: "localhost"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            data: 'foo=time is of the essence'
            protocol: "http"
          output:
            no_log_contains: "id \"932150\""
  - test_title: 932150-7
    desc: "Unix Command Injection - python version bypass test"
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Accept: "text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5"
              Host: "localhost"
              User-Agent: "OWASP ModSecurity Core Rule Set"
            method: GET
            port: 80
            # "cmd=python cmd"
            uri: /?cmd=python3.10%20cmd
            version: HTTP/1.0
          output:
            log_contains: "id \"932150\""
  - test_title: 932150-8
    desc: "Unix Command Injection - printf bypass test"
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Accept: "text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5"
              Host: "localhost"
              User-Agent: "OWASP ModSecurity Core Rule Set"
            method: GET
            port: 80
            # "cmd=printf dW5hbWUgLWE=|base64 -d|sh"
            uri: /?cmd=printf%20dW5hbWUgLWE=%7Cbase64%20-d%7Csh
            version: HTTP/1.0
          output:
            log_contains: "id \"932150\""
