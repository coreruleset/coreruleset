              Referer: "http://www.example.com/page?param=test+test"
            method: GET
            port: 80
            uri: /get
            version: HTTP/1.0
          output:
            no_log_contains: id "932205"
  - test_title: 932205-5
    desc: False positive test against query string and space in path
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
