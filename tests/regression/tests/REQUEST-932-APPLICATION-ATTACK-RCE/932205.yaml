            port: 80
            uri: /get
            version: HTTP/1.0
          output:
            no_log_contains: id "932205"
  - test_title: 932205-6
    desc: False positive test against syntax highlighter (generic)
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
