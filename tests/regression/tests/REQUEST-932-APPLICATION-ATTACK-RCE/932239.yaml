---
meta:
  author: "Franziska BÃ¼hler, Max Leske, Esad Cetiner, Xhoenix, azurit"
  description: |
    Unix shell RCE
      - with / without prefix
      - command words of any length
      - usual targets + `Referer` and `User-Agent`
rule_id: 932239
tests:
  - test_id: 1
    desc: "Unix RCE in request headers"
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Accept: "text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5"
            Host: localhost
            User-Agent: ";chmod +x evil.php"
          method: GET
          port: 80
          uri: "/get"
          version: HTTP/1.1
        output:
          log:
            expect_ids: [932239]
  - test_id: 2
    desc: "Unix RCE in request headers - uppercase"
    stages:
      - input:
          dest_addr: 127.0.0.1
