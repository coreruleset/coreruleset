---
meta:
  author: "airween, Franziska BÃ¼hler"
  description: "Remote Command Execution: Unix Command Injection test cases"
  enabled: true
  name: 932105.yaml
tests:
  - test_title: 932105-1
    desc: "Unix Command Injection true positive test"
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Accept: "text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5"
              Host: "localhost"
              User-Agent: "OWASP ModSecurity Core Rule Set"
            method: GET
            port: 80
            # "cmd=; rm -rf /"
            uri: /?cmd=%3B%20rm%20%2Drf%20%2F
            version: HTTP/1.0
          output:
            log_contains: id "932105"
  - test_title: 932105-2
    desc: "Unix Command Injection true negative test"
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Accept: "text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5"
              Host: "localhost"
              User-Agent: "OWASP ModSecurity Core Rule Set"
            method: GET
            port: 80
            # "cmd=rm "
            uri: /?cmd=rm%20
            version: HTTP/1.0
          output:
            no_log_contains: id "932105"
  - test_title: 932105-3
    desc: "Unix command injection"
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: OWASP ModSecurity Core Rule Set
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            method: POST
            port: 80
            uri: "/"
            data: "var=123-456-01@coreruleset.org'|ping -c 1337 127.0.0.1 #"
            version: HTTP/1.0
          output:
            log_contains: id "932105"
  - test_title: 932105-4
    desc: "Unix command injection with gtfobin"
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: OWASP ModSecurity Core Rule Set
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            method: POST
            port: 80
            uri: "/"
            data: "x\";pidstat -e whoami #"
            version: HTTP/1.0
          output:
            log_contains: id "932105"
  - test_title: 932105-5
    desc: "Unix command injection with specific python version"
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: OWASP ModSecurity Core Rule Set
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            method: POST
            port: 80
            uri: "/post"
            data: cmd='print("crs") | python3.11 -c
            version: HTTP/1.0
          output:
            log_contains: id "932105"
  - test_title: 932105-6
    desc: "Unix command injection with specific pip version"
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: OWASP ModSecurity Core Rule Set
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            method: POST
            port: 80
            uri: "/post"
            data: "pkg=requests; pip3 install $pkg"
            version: HTTP/1.1
          output:
            log_contains: id "932105"
  - test_title: 932105-7
    desc: Unix Command Injection bypass with time
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: OWASP ModSecurity Core Rule Set
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
              Accept-Encoding: gzip, deflate, br
              Accept-Language: en-us,en;q=0.5
            method: GET
            port: 80
            uri: "/?foo=time+mail"
            version: HTTP/1.1
          output:
            log_contains: "id \"932105\""
  - test_title: 932105-8
    desc: Unix Command Injection bypass with time negative test
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: OWASP ModSecurity Core Rule Set
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
              Accept-Encoding: gzip, deflate, br
              Accept-Language: en-us,en;q=0.5
            method: GET
            port: 80
            uri: "/?foo=time+warner"
            version: HTTP/1.1
          output:
            no_log_contains: "id \"932105\""
  - test_title: 932105-9
    desc: Unix Command Injection test for BB finding 935E1D91 - time evasion attempt
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: OWASP ModSecurity Core Rule Set
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
              Accept-Encoding: gzip, deflate, br
              Accept-Language: en-us,en;q=0.5
            method: GET
            port: 80
            uri: "/get?foo=ti''me+mail"
            version: HTTP/1.1
          output:
            log_contains: "id \"932105\""
  - test_title: 932105-10
    desc: System Command Injection test for BB finding AV6ZO3ZS - mixed case
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: OWASP ModSecurity Core Rule Set
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
              Accept-Encoding: gzip, deflate, br
              Accept-Language: en-us,en;q=0.5
            method: GET
            port: 80
            uri: "/get?foo=;PiP3+install+requests"
            version: HTTP/1.1
          output:
            log_contains: "id \"932105\""
