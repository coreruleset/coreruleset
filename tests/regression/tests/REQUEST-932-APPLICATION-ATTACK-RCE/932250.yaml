---
meta:
  author: "Paul Beckett, Franziska BÃ¼hler, Max Leske"
  enabled: true
  name: "932250.yaml"
  description: "Tests to trigger or not trigger rule 932250"
tests:
  - test_title: 932250-1
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "GET"
            port: 80
            headers:
              User-Agent: OWASP ModSecurity Core Rule Set
              Host: "localhost"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            uri: "/?932250-1=sh%20-c%20%22echo%20test%22"
            protocol: "http"
          output:
            log_contains: "id \"932250\""
  - test_title: 932250-2
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "POST"
            port: 80
            headers:
              User-Agent: OWASP ModSecurity Core Rule Set
              Host: "localhost"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            data: '932250-2=tar -xzf /var/www/exfiltrate.tar.gz /etc'
            protocol: "http"
          output:
            log_contains: "id \"932250\""
  - test_title: 932250-3
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "GET"
            port: 80
            headers:
              User-Agent: OWASP ModSecurity Core Rule Set
              Host: "localhost"
              Cookie: "931120-3=ex 5<>/dev/tcp/8.8.8.8/80"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            uri: '/'
            protocol: "http"
          output:
            log_contains: "id \"932250\""
  - test_title: 932250-4
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "POST"
            port: 80
            headers:
              User-Agent: OWASP ModSecurity Core Rule Set
              Host: "localhost"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            data: '932250-2=dont match commands that are not at start;tar -xzf /var/www/exfiltrate.tar.gz /etc'
            protocol: "http"
          output:
            no_log_contains: "id \"932250\""
  - test_title: 932250-5
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "POST"
            port: 80
            headers:
              User-Agent: OWASP ModSecurity Core Rule Set
              Host: "localhost"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            data: 'foo=ping pong tables'
            protocol: "http"
          output:
            no_log_contains: "id \"932250\""
  - test_title: 932250-6
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "POST"
            port: 80
            headers:
              User-Agent: OWASP ModSecurity Core Rule Set
              Host: "localhost"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            data: 'foo=time is of the essence'
            protocol: "http"
          output:
            no_log_contains: "id \"932250\""
  - test_title: 932250-7
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "POST"
            port: 80
            headers:
              User-Agent: OWASP ModSecurity Core Rule Set
              Host: "localhost"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            data: 'x=c99%20-wrapper%20sh,-c,curl%20google.com%20.'
            protocol: "http"
          output:
            log_contains: "id \"932250\""
  - test_title: 932250-8
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "POST"
            port: 80
            headers:
              User-Agent: OWASP ModSecurity Core Rule Set
              Host: "localhost"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            data: 'x=ls%20dwssap/cte/%20tac%20|%20rev%20|%20sh'
            protocol: "http"
          output:
            log_contains: "id \"932250\""
  - test_title: 932250-9
    desc: "Positive test: Unix Command Injection - ksh test"
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Accept: "text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5"
              Host: "localhost"
              User-Agent: "OWASP ModSecurity Core Rule Set"
            method: GET
            port: 80
            # code=ksh -c "curl google."COM
            uri: /?code=ksh%20-c%20"curl%20google."COM
            version: HTTP/1.0
          output:
            log_contains: "id \"932250\""
  - test_title: 932250-10
    desc: "Positive test: Unix Command Injection - $SHELL test"
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Accept: "text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5"
              Host: "localhost"
              User-Agent: "OWASP ModSecurity Core Rule Set"
            method: GET
            port: 80
            # code=$SHELL -c "echo hi"
            uri: /?code=%24SHELL%20-c%20%22echo%20hi%22
            version: HTTP/1.0
          output:
            log_contains: "id \"932250\""
  - test_title: 932250-11
    desc: "Positive test: Unix Command Injection - ${SHELL} test"
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Accept: "text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5"
              Host: "localhost"
              User-Agent: "OWASP ModSecurity Core Rule Set"
            method: GET
            port: 80
            # code=${SHELL} -c "echo hi"
            uri: /?code=%24%7BSHELL%7D%20-c%20%22echo%20hi%22
            version: HTTP/1.0
          output:
            log_contains: "id \"932250\""
