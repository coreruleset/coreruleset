---
meta:
  author: "Christian S.J. Peron, azurit"
rule_id: 942390
tests:
  - test_id: 1
    desc: "Positive test: SQL Injection Attack: sdfsd'or 1 > 1"
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Host: localhost
            User-Agent: "OWASP CRS test agent"
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
          method: GET
          port: 80
          uri: "/get?var=sdfsd%27or%201%20%3e%201"
          version: HTTP/1.1
        output:
          log:
            expect_ids: [942390]
  - test_id: 2
    desc: "Positive test: SQL Injection Attack using '   xor    chars_less_than_20+"
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Host: localhost
            User-Agent: "OWASP CRS test agent"
            Accept: "*/*"
          uri: "/get?var=%27%20%20%20xor%20%20%20%20chars_less_than_20%2B"
        output:
          log:
            expect_ids: [942390]
