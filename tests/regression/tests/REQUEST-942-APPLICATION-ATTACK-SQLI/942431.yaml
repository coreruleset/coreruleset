          uri: "/post"
          data: "comment=%e3%81%93%e3%82%93%e3%81%ab%e3%81%a1%e3%81%af"
          version: "HTTP/1.1"
        output:
          log:
            no_expect_ids: [942431]

  - test_id: 9
    desc: "SQL injection with mixed special characters"
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Host: localhost
            User-Agent: "OWASP CRS test agent"
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
          method: POST
          port: 80
          uri: "/post"
          data: "q=%27%3b%40%40%23%2d%2d"
          version: "HTTP/1.1"
        output:
          log:
            expect_ids: [942431]
