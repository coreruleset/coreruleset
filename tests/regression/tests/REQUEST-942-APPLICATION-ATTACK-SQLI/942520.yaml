---
meta:
  author: "terjanq, Franziska BÃ¼hler, azurit"
  description: "Detects basic SQL authentication bypass attempts 4.0/4"
rule_id: 942520
tests:
  - test_id: 1
    desc: "Detects basic SQL auth bypass with 'is not something'"
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Host: localhost
            User-Agent: "OWASP CRS test agent"
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
          method: POST
          port: 80
          uri: "/post"
          data: "var=id'is%20not-id--"
          version: HTTP/1.0
        output:
          log:
            expect_ids: [942520]
  - test_id: 2
    desc: "Negative test: 'is notes"
    stages:
      - input:
          dest_addr: 127.0.0.1
