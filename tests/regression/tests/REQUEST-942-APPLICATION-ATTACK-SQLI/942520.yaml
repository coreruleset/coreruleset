---
meta:
  author: "terjanq"
  description: "Detects basic SQL authentication bypass attempts 4/4"
  enabled: true
  name: 942520.yaml
tests:
  - test_title: 942520-1
    desc: "Detects the most basic authentication bypass with 'or'"
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: OWASP ModSecurity Core Rule Set
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            method: POST
            port: 80
            data: "var=a'or'a"
            version: HTTP/1.0
          output:
            log_contains: id "942520"
  - test_title: 942520-2
    desc: "Detects basic SQLite authentication bypass with 'or?'"
