---
meta:
  author: "Christian S.J. Peron, azurit, fzipitria"
  description: "Tests for rule 942420 - SQL Character Anomaly Detection in cookies (8+ special chars)"
rule_id: 942420
tests:
  - test_id: 1
    desc: "Basic SQL injection in cookie with 8+ special characters"
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Host: localhost
            Cookie: "ar=~~~~~~~~~&foo=var"
            User-Agent: "OWASP CRS test agent"
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
          method: POST
          port: 80
          uri: "/post"
          version: "HTTP/1.1"
        output:
          log:
            expect_ids: [942420]

  - test_id: 2
    desc: "SQL injection in cookie with various special characters (8+)"
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Host: localhost
            Cookie: "session=' OR '1'='x'--##"
            User-Agent: "OWASP CRS test agent"
