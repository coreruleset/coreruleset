# Only one of these will be up at a time for now.
# Concurrency will be on the tests folder we have.

services:
  modsec2-apache:
    container_name: modsec2-apache
    image: owasp/modsecurity-crs:apache@sha256:9c20dd4756378de04c3587911efdf37c15614403c0540e008f16ca1cdbc63cba # 4.1.0-apache-202404131004
    environment:
      SERVERNAME: modsec2-apache
      BACKEND: http://backend
      PORT: "8080"
      MODSEC_RULE_ENGINE: DetectionOnly
      BLOCKING_PARANOIA: 4
      ERRORLOG: "/var/log/error.log"
      ACCESSLOG: "/var/log/access.log"
      MODSEC_AUDIT_LOG_FORMAT: Native
      MODSEC_AUDIT_LOG_TYPE: Serial
      MODSEC_AUDIT_LOG: "/var/log/modsec_audit.log"
      MODSEC_TMP_DIR: "/tmp"
      MODSEC_RESP_BODY_ACCESS: "On"
      MODSEC_RESP_BODY_MIMETYPE: "text/plain text/html text/xml application/json"
      MAX_FILE_SIZE: "64100"
      COMBINED_FILE_SIZES: "65535"
      CRS_ENABLE_TEST_MARKER: 1
      VALIDATE_UTF8_ENCODING: 1
    volumes:
      - ./logs/modsec2-apache:/var/log:rw
      - ../rules:/opt/owasp-crs/rules:ro
      - ../plugins:/opt/owasp-crs/plugins:ro
      - ../crs-setup.conf.example:/etc/modsecurity.d/owasp-crs/crs-setup.conf.example
    entrypoint: ["/bin/sh", "-c", "/bin/cp /etc/modsecurity.d/owasp-crs/crs-setup.conf.example /etc/modsecurity.d/owasp-crs/crs-setup.conf && /docker-entrypoint.sh httpd-foreground"]
    ports:
      - "80:8080"
    depends_on:
      - backend

  modsec3-nginx:
    container_name: modsec3-nginx
    image: owasp/modsecurity-crs:nginx@sha256:71c4719eadc99b0e5df30aa8b07ffb93a71f9e69b3aee59a9029e7cef3f528d9 # 4.1.0-nginx-202404070904
    environment:
      SERVERNAME: modsec3-nginx
      BACKEND: http://backend
      PORT: "8080"
      MODSEC_RULE_ENGINE: DetectionOnly
      BLOCKING_PARANOIA: 4
      ERRORLOG: "/var/log/error.log"
      LOGLEVEL: "info"
      ACCESSLOG: "/var/log/access.log"
      MODSEC_AUDIT_LOG_FORMAT: Native
      MODSEC_AUDIT_LOG_TYPE: Serial
      MODSEC_AUDIT_LOG: "/var/log/modsec_audit.log"
      MODSEC_RESP_BODY_ACCESS: "On"
      MODSEC_RESP_BODY_MIMETYPE: "text/plain text/html text/xml application/json"
      MAX_FILE_SIZE: "64100"
      COMBINED_FILE_SIZES: "65535"
      CRS_ENABLE_TEST_MARKER: 1
      VALIDATE_UTF8_ENCODING: 1
    volumes:
      - ./logs/modsec3-nginx:/var/log:rw
      - ../rules:/opt/owasp-crs/rules:ro
      - ../plugins:/opt/owasp-crs/plugins:ro
      - ../crs-setup.conf.example:/etc/modsecurity.d/owasp-crs/crs-setup.conf.example
    entrypoint: ["/bin/sh", "-c", "/bin/cp /etc/modsecurity.d/owasp-crs/crs-setup.conf.example /etc/modsecurity.d/owasp-crs/crs-setup.conf && /docker-entrypoint.sh nginx -g 'daemon off;'"]
    ports:
      - "80:8080"
    depends_on:
      - backend

  backend:
    # Use go-httpbin instead of httpbin to ensure that Unicode bytes in JSON
    # are not reflected as JSON Unicode escape sequences but as the data
    # actually sent.
    image: mccutchen/go-httpbin@sha256:c16eb8c434865e8be27d5f6a065480a50e4f85f06f5ec0cc1bb77643b160c72f # v2.13.4

  coraza-go:
    container_name: coraza-go
    image: ghcr.io/jcchavezs/coraza-httpbin:main
    volumes:
      # coraza-httpbin writes multipart data to disk
      - coraza-data:/tmp
      - ./logs/coraza:/var/log:rw
      - ./coraza-directives.conf:/etc/directives.conf:ro
      - ../rules:/etc/rules:ro
      - ../plugins:/etc/plugins:ro
      - ../crs-setup.conf.example:/etc/crs-setup.conf:ro
    entrypoint: ["/usr/bin/coraza-httpbin", "-directives", "/etc/directives.conf", "-matched-rules-log", "/var/log/coraza.log"]
    ports:
      - "80:8080"
    command: ["/bin/go-httpbin", "-port", "8080"]

volumes:
  coraza-data:
