#
# -= Paranoia Level 0 (empty) =- (apply unconditionally)
#

SecMarker "END-RESPONSE-BODY-CHECKS"



SecRule TX:EXECUTING_PARANOIA_LEVEL "@lt 1" "id:957011,phase:3,pass,nolog,skipAfter:END-RESPONSE-957-END-OF-RESPONSE-BODY-CHECKS"
SecRule TX:EXECUTING_PARANOIA_LEVEL "@lt 1" "id:957012,phase:4,pass,nolog,skipAfter:END-RESPONSE-957-END-OF-RESPONSE-BODY-CHECKS"
#
# -= Paranoia Level 1 (default) =- (apply only when tx.executing_paranoia_level is sufficiently high: 1 or higher)
#




SecRule TX:EXECUTING_PARANOIA_LEVEL "@lt 2" "id:957013,phase:3,pass,nolog,skipAfter:END-RESPONSE-957-END-OF-RESPONSE-BODY-CHECKS"
SecRule TX:EXECUTING_PARANOIA_LEVEL "@lt 2" "id:957014,phase:4,pass,nolog,skipAfter:END-RESPONSE-957-END-OF-RESPONSE-BODY-CHECKS"
#
# -= Paranoia Level 2 =- (apply only when tx.executing_paranoia_level is sufficiently high: 2 or higher)
#



SecRule TX:EXECUTING_PARANOIA_LEVEL "@lt 3" "id:957015,phase:3,pass,nolog,skipAfter:END-RESPONSE-957-END-OF-RESPONSE-BODY-CHECKS"
SecRule TX:EXECUTING_PARANOIA_LEVEL "@lt 3" "id:957016,phase:4,pass,nolog,skipAfter:END-RESPONSE-957-END-OF-RESPONSE-BODY-CHECKS"
#
# -= Paranoia Level 3 =- (apply only when tx.executing_paranoia_level is sufficiently high: 3 or higher)
#



SecRule TX:EXECUTING_PARANOIA_LEVEL "@lt 4" "id:957017,phase:3,pass,nolog,skipAfter:END-RESPONSE-957-END-OF-RESPONSE-BODY-CHECKS"
SecRule TX:EXECUTING_PARANOIA_LEVEL "@lt 4" "id:957018,phase:4,pass,nolog,skipAfter:END-RESPONSE-957-END-OF-RESPONSE-BODY-CHECKS"
#
# -= Paranoia Level 4 =- (apply only when tx.executing_paranoia_level is sufficiently high: 4 or higher)
#



#
# -= Paranoia Levels Finished =-
#
SecMarker "END-RESPONSE-957-END-OF-RESPONSE-BODY-CHECKS"
